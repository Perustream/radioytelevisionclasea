<script>
    const dial = document.getElementById('dial');
    const needle = document.getElementById('needle');
    const freqText = document.getElementById('freqText');
    const minFreq = 88;
    const maxFreq = 108;

    function createTicks() {
      for (let freq = minFreq; freq <= maxFreq; freq++) {
        const position = ((freq - minFreq) / (maxFreq - minFreq)) * 100;
        const tickBottom = document.createElement('div');
        tickBottom.classList.add('tick');
        tickBottom.style.left = position + '%';
        tickBottom.style.bottom = '5px';
        tickBottom.style.height = '20px';
        const tickTop = document.createElement('div');
        tickTop.classList.add('tick');
        tickTop.style.left = position + '%';
        tickTop.style.top = '5px';
        tickTop.style.height = '20px';
        const label = document.createElement('div');
        label.classList.add('tick-label');
        label.style.left = position + '%';
        label.innerText = freq;
        dial.appendChild(tickBottom);
        dial.appendChild(tickTop);
        dial.appendChild(label);
      }
    }

    function setStation(freq, name) {
      const percentage = ((freq - minFreq) / (maxFreq - minFreq)) * 100;
      needle.style.left = percentage + '%';
      freqText.innerText = `${freq.toFixed(1)} ${name}`;
    }

    createTicks();</script>

let currentSource;

  const audio = document.getElementById('player-audio');

  // Si ya est√° en esta radio, solo alterna play/pause

<script>
function actualizarCaratula(urlMetadata) {
  const caratulaImg = document.getElementById('caratula-img');
  if (!caratulaImg) return;

  if (window.currentCoverSource) {
    window.currentCoverSource.close();
  }

  window.currentCoverSource = new EventSource(urlMetadata);
  window.currentCoverSource.onmessage = function(event) {
    try {
      const data = JSON.parse(event.data);
      const artwork = data.artworkUrl || data.image || '';
      if (artwork && caratulaImg) {
        caratulaImg.src = artwork;
      } else {
        caratulaImg.src = '';
      }
    } catch (e) {
      caratulaImg.src = '';
    }
  };
}
